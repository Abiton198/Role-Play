<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-scheme-generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title"> Scheme Colors</h1>
<div id="container">


    <form id="colors-form">
<input type="color" id="color-hex">
 <select id="color-mode" name="select">           
    <!---Define mode by which to generate the scheme from the seed color-->
    <option value="monochrome" selected>monochrome</option>
    <option value="monochrome-dark">monochrome-dark</option>
    <option value="monochrome-light">monochrome-light</option>
    <option value="analogic">analogic</option>
    <option value="complement">complement</option>
    <option value="analogic-complement">analogic-complement</option>
    <option value="monochrome-dark">monochrome-dark</option>
    <option value="triad">triad</option>
    <option value="quad">quad</option>
</select>
<button id="get-color" class="scheme-btn" type="submit">get color scheme</button>
</form>

<div class="info"> <button id="info-copy">Click the code to copy</button></div>

<div id="color-schemes"></div> 
<!-- the Div where the data from API is landing -->



</div>


    <script src="main.js"></script>
</body>
</html>
