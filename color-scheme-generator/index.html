<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color-scheme-generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div id="container">

<div class="top-input">
<input type="color" id="seed-color">
 <select id="color-mode" name="select">           
    <!---Define mode by which to generate the scheme from the seed color-->
    <option value="monochrome" selected></option>
    <option value="monochrome-dark"></option>
    <option value="monochrome-light"></option>
    <option value="analogic"></option>
    <option value="complement"></option>
    <option value="analogic-complement"></option>
    <option value="monochrome-dark"></option>
    <option value="triad"></option>
    <option value="quad"></option>
</select>
<button id="choose-color" class="scheme-btn">choose-color</button>

<div class="copy"> <p class="info-copy">Click the code to copy</p></div>
</div>

<div id="colors"></div>



</div>


    <script src="main.js"></script>
</body>
</html>
