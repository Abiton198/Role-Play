<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="carousel">

    <div class="carousel-item carousel-item-visible">
        <img src="../carousel/img/beach.jpeg" alt="">
    </div>

    <div class="carousel-item">
        <img src="../carousel/img/cruise.jpeg" alt="">
    </div>

    <div class="carousel-item">
        <img src="../carousel/img/snow.jpeg" alt="">
    </div>

    <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"> < </button>
        <button id="carousel-button-next" aria-label="Next Slide"> > </button>
    </div>
</div>


</body>
</html>
