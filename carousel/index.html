<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="carousel">

    <div class="carousel-item carousel-item-visible"> <span class="message">My dream Beach Holiday</span><span class="place">Port Villa, Vanuatu</span>
        <img src="/Landing-Page/carousel/img/beach.jpg" alt="with beach" >
    </div>

    <div class="carousel-item"><span class="message">My dream Cruise Holiday</span><span class="place-america">Pacific Ocean, America</span>
        <img src="/Landing-Page/carousel/img/cruise.jpg" alt="with water">
    </div>

    <div class="carousel-item"><span class="message">My dream Snow Holiday</span><span class="place">Yellow City, Canada</span>
        <img src="/Landing-Page/carousel/img/snow.jpg" alt="with snow">
    </div>

    <div class="carousel-item"><span class="message">My dream Hiking Holiday</span><span class="place-india">Himalaya, India</span>
        <img src="/Landing-Page/carousel/img/mountain-1.jpg" alt="with mountain">
    </div>

    <div class="carousel-item"><span class="message-brazil">My dream Nature Holiday</span> <span class="place-brazil">Amazon, Brazil</span>
        <img src="/Landing-Page/carousel/img/nature.jpg" alt="with mountain">
    </div>

    <div class="carousel-item"><span class="message">My dream Hotel Holiday</span> <span class="place-france">Paris, France</span>
        <img src="/Landing-Page/carousel/img/hotel.jpg" alt="with mountain">
    </div>

    <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"> < </button>
        <button id="carousel-button-next" aria-label="Next Slide"> > </button>
    </div>

    <div class="carousel-nav">
        <button class="carousel-indicators current-slide"></button>
        <button class="carousel-indicators"></button>
        <button class="carousel-indicators"></button>
        <button class="carousel-indicators"></button>
        <button class="carousel-indicators"></button>
        <button class="carousel-indicators"></button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
